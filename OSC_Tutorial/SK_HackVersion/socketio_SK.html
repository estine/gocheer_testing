<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>socket.io & osc example SK</title>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>

    <h1>GoCheer </h1>

<!-- 
  <input type="number" id="x" value="0"> 
    <input type="number" id="y" value="0">
 -->
    <button id="send">Clap</button>

  <!--   <h2>Output:</h2> -->

    <pre id="output"></pre>

    <script>

      var socket = io.connect();

      socket.on('osc', function(data) {
        var output = document.getElementById('output');
        document.getElementById('x').value = data.x;
        document.getElementById('y').value = data.y;
        output.innerHTML = output.innerHTML + 'x: ' + data.x + ' y: ' + data.y + '\n';
      });

      document.getElementById('send').addEventListener('click', function() {
        socket.emit('browser', {
          x: 74 || 0
        });
      });

    </script>

  </body>
</html>
